<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Sample - VR & Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Left UI: Instructions -->
    <div id="ui-left">
        <div><span class="key">VR:</span> Point & Trigger to Teleport</div>
        <div><span class="key">Desktop:</span> WASD to Walk</div>
    </div>

    <!-- Right UI: Room Navigation -->
    <div id="ui-right"></div>

    <!-- Import Map: Tells the browser where to find Three.js libraries -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <!-- Main Logic -->
    <script type="module" src="script.js"></script>
</body>
</html>
